<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="carousel-item active">
        <img src="carousel1.png" alt="Carousel Image 1">
      </div>
      <div class="carousel-item">
        <img src="carousel2.png" alt="Carousel Image 2">
      </div>
      <div class="carousel-item">
        <img src="carousel3.png" alt="Carousel Image 3">
      </div>
      <div class="carousel-controls">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="login-form">
      <div class="profile-icon">
        <img src="profile-icon.png" alt="Profile Icon">
      </div>
      <h2>Welcome to Mubhin's School</h2>
      <p>Ready to Login</p>
      <form>
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input type="text" id="username" placeholder=" Username">
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" id="password" placeholder=" Password">
        <button type="submit">Sign In</button>
      </form>
      <footer>
        <p>&copy; 2024 Mubhin and the coders</p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
